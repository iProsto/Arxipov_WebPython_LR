{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="post">
	{% if post.published_date %}
	<div class="date">
		{{ post.published_date }}
	</div>
	{% endif %}
	
	<h1>{{ post.title }}</h1>
	{% if user.is_authenticated %}
	<a class="edit" href="{% url 'post_edit' pk=post.pk %}"><img src="{% static 'img/edit.png' %}" height="40"></a>
	{% endif %}
	<p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
